<div class="container">
    <h1 class="border-bottom py-2 my-3">chart!</h1>
    <div class="row">
        <div class="col-lg-6">
            <h2 class="text-center my-4">2019 수입</h2>
            <div class="row">
                <div class="col">
                    <div class="chart-container" style="position: relative; height:32vh; width:32vw; left: -8vw;">
                        <canvas id="chart-area"></canvas>
                    </div>
                </div>
                <div class="col">
                    <div id="chart-legends"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h2 class="text-center my-4">2019 지출</h2>
            <div class="row">
                <div class="col">
                    <div class="chart-container" style="position: relative; height:32vh; width:32vw; left: -8vw;">
                        <canvas id="chart-area2"></canvas>
                    </div>
                </div>
                <div class="col">
                    <div id="chart-legends2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        36.83,
                        22.98,
                        3.75,
                        12.87,
                        2.27,
                        21.29
                    ],
                    backgroundColor: [
                        window.chartColors.red,
                        window.chartColors.orange,
                        window.chartColors.yellow,
                        window.chartColors.green,
                        window.chartColors.blue,
                        window.chartColors.purple,
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    '보조금 22,371,232,904원',
                    '사회복지사업수입 13,959,328,990원',
                    '후원금 2,277,746,139원',
                    '수익사업수입 7,817,563,507원',
                    '기타수입 1,381,076,428원',
                    '이월금 12,931,130,271원',
                ]
            },
            options: {
                responsive: true,
                tooltips: {
                    mode: 'index'
                },
                legend: {
                    position: 'right',
                    display: false,
                },
                legendCallback: function(chart) {
                    var text = [];
                    text.push('<ul class="' + chart.id + '-legend list-unstyled pl-5 mt-4">');
                    var data = chart.data;
                    var datasets = data.datasets;
                    var labels = data.labels;
                    if (datasets.length) {
                        for (var i = 0; i < datasets[0].data.length; ++i) {
                            text.push('<li class="py-2"><span class="d-inline-block badge mr-2 mt-1" style="width: 1rem; height: 1rem; background-color:' + datasets[0].backgroundColor[i] + '"></span>');
                            if (labels[i]) {
                                // calculate percentage
                                var total = datasets[0].data.reduce(function(previousValue, currentValue, currentIndex, array) {
                                    return previousValue + currentValue;
                                });
                                var currentValue = datasets[0].data[i];
                                var percentage = Math.floor(((currentValue / total) * 100) + 0.5);

                                text.push(labels[i] + ' (' + percentage + '%)');
                            }
                            text.push('</li>');
                        }
                    }
                    text.push('</ul>');
                    return text.join('');
                }
            }
        };

        var config2 = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        64.71,
                        0.88,
                        6.49,
                        2.69,
                        25.23,
                    ],
                    backgroundColor: [
                        window.chartColors.red,
                        window.chartColors.orange,
                        window.chartColors.yellow,
                        window.chartColors.green,
                        window.chartColors.blue,
                    ],
                    label: 'Dataset 2'
                }],
                labels: [
                    '국내사업비 39,302,069,556원',
                    '해외사업비 537,162,394원',
                    '수익사업운영비 3,942,983,770원',
                    '법인사업비 및 운영비 1,634,374,049원',
                    '차기이월금 15,321,488,470원',
                ]
            },
            options: {
                responsive: true,
                tooltips: {
                    mode: 'index'
                },
                legend: {
                    position: 'right',
                    display: false,
                },
                legendCallback: function(chart) {
                    var text = [];
                    text.push('<ul class="' + chart.id + '-legend list-unstyled pl-5 mt-4">');
                    var data = chart.data;
                    var datasets = data.datasets;
                    var labels = data.labels;
                    if (datasets.length) {
                        for (var i = 0; i < datasets[0].data.length; ++i) {
                            text.push('<li class="py-2"><span class="d-inline-block badge mr-2 mt-1" style="width: 1rem; height: 1rem; background-color:' + datasets[0].backgroundColor[i] + '"></span>');
                            if (labels[i]) {
                                // calculate percentage
                                var total = datasets[0].data.reduce(function(previousValue, currentValue, currentIndex, array) {
                                    return previousValue + currentValue;
                                });
                                var currentValue = datasets[0].data[i];
                                var percentage = Math.floor(((currentValue / total) * 100) + 0.5);

                                text.push(labels[i] + ' (' + percentage + '%)');
                            }
                            text.push('</li>');
                        }
                    }
                    text.push('</ul>');
                    return text.join('');
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('chart-area').getContext('2d');
            window.myPie = new Chart(ctx, config);
            document.getElementById('chart-legends').innerHTML = window.myPie.generateLegend();

            var ctx = document.getElementById('chart-area2').getContext('2d');
            window.myPie2 = new Chart(ctx, config2);
            document.getElementById('chart-legends2').innerHTML = window.myPie2.generateLegend();
        };
    });
</script>
