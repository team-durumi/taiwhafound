<!-- 스크롤다운버튼 -->

<a href="#" class="btn_gobottom" id="downClick">
  <span class="glyphicon glyphicon-chevron-down">
  </span>
</a>


<style>
.btn_gobottom {
	display:block;
	position:fixed;
	bottom:100px;
	right:30px;
	z-index:999;
	border:1px solid #ccc;
	outline:none;
	background-color:white;
	color:#333;
	cursor:pointer;
	padding:15px 20px;
	border-radius:100%;
}
</style>

<script type="text/javascript">
	$(window).scroll(function(){
		var scrollBottom = $(document).height() - $(this).height() - $(this).scrollTop();
		
		if (scrollBottom < 300){
			$('.btn_gobottom').hide();
		} else{
			$('.btn_gobottom').show();
		}
	});
	var scrolled=0;
	$(document).ready(function(){
    $("#downClick").on("click" ,function(){
      scrolled=scrolled+$(document).height()/5;
			$('html, body').animate({
        scrollTop:  scrolled
		  });
		});
	});
</script>
